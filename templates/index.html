{% extends 'base.html' %}

{% block content %}
<div class="container col-xxl-8 px-4 py-3 my-3">
    <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
      <div class="col-10 col-sm-8 col-lg-6">
        <img src="{{url_for('static', filename='images/hero.jpg')}}" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes" width="700" height="500" loading="lazy">
      </div>
      <div class="col-lg-6">
        <h1 class="display-5 fw-bold text-danger lh-1 mb-3">Discover. Stream. Enjoy.</h1>
        <p class="lead">Your go-to for discovering and streaming movies and TV shows across platforms. Simplifying entertainment exploration, effortlessly.</p>
        <div class="d-grid gap-2 d-md-flex justify-content-md-start">
          <a href="{{url_for('search', type='movie')}}" class="btn btn-danger btn-lg px-4 me-md-2">Movies</a>
          <a href="{{url_for('search', type='tv')}}" class="btn btn-outline-danger btn-lg px-4">TV shows</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
